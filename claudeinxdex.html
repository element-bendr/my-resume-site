<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Badges with Progress Bars</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .skills-section {
            margin-bottom: 40px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .section-title .icon {
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .badges-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .badge {
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            display: inline-block;
            text-align: center;
            min-width: 120px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .badge-label {
            padding: 12px 16px;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 0;
            z-index: 1;
            opacity: 0.5;
            transition: width 1.5s ease-in-out;
        }

        /* Badge colors - dark mode */
        .html5 { background-color: rgba(51, 51, 51, 0.7); }
        .html5 .progress-bar { background-color: #E44D26; }
        
        .css3 { background-color: rgba(51, 51, 51, 0.7); }
        .css3 .progress-bar { background-color: #1572B6; }
        
        .javascript { background-color: rgba(51, 51, 51, 0.7); }
        .javascript .progress-bar { background-color: #F7DF1E; }
        
        .wordpress { background-color: rgba(51, 51, 51, 0.7); }
        .wordpress .progress-bar { background-color: #21759B; }
        
        .python { background-color: rgba(51, 51, 51, 0.7); }
        .python .progress-bar { background-color: #3776AB; }
        
        .chatgpt { background-color: rgba(51, 51, 51, 0.7); }
        .chatgpt .progress-bar { background-color: #10A37F; }
        
        .claude { background-color: rgba(51, 51, 51, 0.7); }
        .claude .progress-bar { background-color: #FFCC00; }
        
        .gemini { background-color: rgba(51, 51, 51, 0.7); }
        .gemini .progress-bar { background-color: #4285F4; }

        .badge-value {
            font-weight: normal;
            opacity: 0.9;
            margin-left: 10px;
        }

        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f5f5f5;
                color: #333333;
            }
            
            .badge {
                background-color: #e0e0e0 !important;
                color: #333333;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            
            .badge:hover {
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }
            
            .badge-value {
                color: inherit;
            }
            
            .progress-bar {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="skills-section">
        <div class="section-title">
            <span class="icon">ðŸ’»</span>
            <span>Web Development</span>
        </div>
        <div class="badges-container">
            <div class="badge html5">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>HTML5</span>
                    <span class="badge-value">90%</span>
                </div>
            </div>
            <div class="badge css3">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>CSS3</span>
                    <span class="badge-value">85%</span>
                </div>
            </div>
            <div class="badge javascript">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>JavaScript</span>
                    <span class="badge-value">80%</span>
                </div>
            </div>
            <div class="badge wordpress">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>WordPress</span>
                    <span class="badge-value">75%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="skills-section">
        <div class="section-title">
            <span class="icon">ðŸ¤–</span>
            <span>AI & Automation</span>
        </div>
        <div class="badges-container">
            <div class="badge python">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>Python</span>
                    <span class="badge-value">85%</span>
                </div>
            </div>
            <div class="badge chatgpt">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>ChatGPT</span>
                    <span class="badge-value">80%</span>
                </div>
            </div>
            <div class="badge claude">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>Claude</span>
                    <span class="badge-value">85%</span>
                </div>
            </div>
            <div class="badge gemini">
                <div class="progress-bar" style="width: 0%"></div>
                <div class="badge-label">
                    <span>Gemini</span>
                    <span class="badge-value">70%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animation for progress bars
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const progressBars = document.querySelectorAll('.progress-bar');
                progressBars.forEach(bar => {
                    const parent = bar.parentElement;
                    const value = parent.querySelector('.badge-value').textContent;
                    bar.style.width = value;
                });
            }, 300);
        });
    </script>
</body>
</html>
